# Nginx CORS example when proxying the Meeting Monitor API
# If your API is behind Nginx and you get CORS/405 on register or login,
# add a block like this to your server {} and ensure OPTIONS is handled.
#
# Option A: Let Nginx respond to OPTIONS with CORS headers (no backend call)
# Put this INSIDE the location that proxies to your backend (e.g. location /api/ { ... })

    # Handle CORS preflight (OPTIONS) so browser allows POST/GET from frontend
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $http_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' 86400 always;
        add_header 'Content-Length' 0;
        return 204;
    }
    add_header 'Access-Control-Allow-Origin' $http_origin always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

# Option B: Proxy everything (including OPTIONS) to the backend
# Then the FastAPI app will respond to OPTIONS with 200 + CORS headers.
# Make sure your proxy_pass forwards the real method and headers, e.g.:
